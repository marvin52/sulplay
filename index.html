<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded fixed-top">
      <button class="menu-btn" onclick="showSidebar()">
        <i class="fa fa-reorder"></i>
      </button>
      <h1 class="navbar-brand mb-0"><i class="fa fa-music"></i> PLAYSUL</h1>
    </nav>


    <div class="container-fluid">
      <div id="home" class="col-xs-12">
        <div id="bandasDestaque" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#bandasDestaque" data-slide-to="0" class="active"></li>
            <li data-target="#bandasDestaque" data-slide-to="1"></li>
            <li data-target="#bandasDestaque" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="http://via.placeholder.com/350x150&text=Primeira+Banda" alt="Primeira Banda">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://via.placeholder.com/350x150&text=Segunda+Banda" alt="Segunda Banda">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://via.placeholder.com/350x150&text=Terceira+Banda" alt="Terceira Banda">
            </div>
          </div>
          <a class="carousel-control-prev" href="#bandasDestaque" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#bandasDestaque" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Pŕoximo</span>
          </a>
        </div>
        <div class="top-semanal">
          <h4>Top 5 da Semana!</h4>
          <table class="table">
            <tbody>
              <tr>
                <td>
                  <button><i class="fa-play fa"></i></button>
                </td>
                <td>
                  <span class="music-name">Do Luxo Pro Lixo</span>
                  <span class="band-name">Rainha Musical</span>
                </td>
              </tr>
              <tr>
                <td>
                  <button><i class="fa-play fa"></i></button>
                </td>
                <td>
                  <span class="music-name">Porre de Amor</span>
                  <span class="band-name">Rainha Musical</span>
                </td>
              </tr>
              <tr>
                <td>
                  <button><i class="fa-play fa"></i></button>
                </td>
                <td>
                  <span class="music-name">Declaração de Amor</span>
                  <span class="band-name">Rainha Musical</span>
                </td>
              </tr>
              <tr>
                <td>
                  <button><i class="fa-play fa"></i></button>
                </td>
                <td>
                  <span class="music-name">Quero te Encontrar</span>
                  <span class="band-name">Rainha Musical</span>
                </td>
              </tr>
              <tr>
                <td>
                  <button><i class="fa-play fa"></i></button>
                </td>
                <td>
                  <span class="music-name">É bem seu papel</span>
                  <span class="band-name">Rainha Musical</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="bandas" class="col-xs-12 hide"></div>
      <div id="lancamentos" class="col-xs-12 hide"></div>
      <div id="bailes" class="col-xs-12 hide"></div>
    </div>

    <div class="sidebar-mobile-bg off" onclick="hideSidebar()"></div>
    <div class="sidebar-mobile off">
      <button class="menu-close" onclick="hideSidebar()"> <i class="fa-close fa"></i> </button>
      <ul class="menu-list">
        <li onclick="showView('home')"><i class="fa-home fa"></i> Início</li>
        <li onclick="showView('bandas')"><i class="fa-users fa"></i> Bandas</li>
        <li onclick="showView('lancamentos')"><i class="fa-star fa"></i> Lançamentos</li>
        <li onclick="showView('bailes')"><i class="fa-ticket fa"></i> Bailes</li>
      </ul>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
